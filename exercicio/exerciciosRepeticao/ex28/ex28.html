<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 28</title>

    <style>
        #botao{
            width: 60px;
            height: 40px;
            background-color: green;
            color: white;
            padding: 0;
            margin: 0;
        }
        input{
            margin: 5px;
        }
    </style>
</head> 
<body>

     <h1>Cálculo de Fatorial</h1>
    <p>Escreva um número (entre 1 e 21) na caixa a seguir e te mostrarei o Fatorial dele.</p>
    <br>
    <form action="#" method="get">
        
        <label>Valor final:</label>
        <input type="number" placeholder="Início da Contagem" id="dado1"></input>

        <button id="botao" type="submit" onclick="clicar()">Contar </button>
    </form>
    
    <p id="resultado">Preencha os dados acima e aperte o botão</p>




    <script>

        
        var res = window.document.getElementById('resultado')
        var botao1 = window.document.querySelector('button#botao')
        
        function clicar(){
            var dadoUser = Number(window.document.getElementById('dado1').value)

            res.innerHTML+=`<h2>Calculando ${dadoUser}</h2>`
            
            var numeroTa = dadoUser
            var numero = 1

            while(numeroTa > 1){
                res.innerHTML+= `${numeroTa} x `
                numero *= numeroTa
                numeroTa--
            }
            res.innerHTML += `1 = ${numero}`   
        }
        

    </script>
</body>
</html>
