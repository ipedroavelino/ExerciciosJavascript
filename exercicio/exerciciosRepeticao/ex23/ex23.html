<body>

     <h1>Contando de um até 10</h1>
    <button id="botao" onclick="clicar()" type="button">Contar de 1 a 10</button>
    <p id="resultado">Aperte o botão acima para contar: </p>

    <script>

        var botao1 = window.document.querySelector('button#botao')
        var res = window.document.getElementById('resultado')


        function clicar(){

            let cont = 10
            while(cont >= 1){    
                res.innerHTML+=(`${cont},`)
                cont --;
            }
            res.innerHTML+=`.`
        }
    </script>
</body>
